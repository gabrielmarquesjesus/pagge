<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="static/css/usuario/usuarioGridStyle.css">


</head>

<body>
    <div class="geral">
        <div class="menuLateral"></div>
        <div class="filtro">
            <div class="tituloPagina">
                <h4>Busca de Usuarios</h4>
                <H1 th:text="${testeDois}"></H1>
            </div>

            <div class="filtroCampos">

                <div id="campoCodigo">
                    <label for="codigo">Código:</label>
                    <input type="number" name="codigo" id="codigo">
                </div>

                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" name="titulo" id="titulo">
                </div>

                <div>
                    <label for="autor">Autor:</label>
                    <input type="text" name="autor" id="autor">
                </div>

                <div>
                    <label for="editora">Editora:</label>
                    <input type="text" name="editora" id="editora">
                </div>

                <div>
                    <label for="genero">Gênero:</label>
                    <input type="text" name="genero" id="genero">
                </div>

                <div id="campoIsbn">
                    <label for="isbn">Isbn:</label>
                    <input type="text" name="isbn" id="isbn">
                </div>

                <div>
                    <label for="status">Status:</label>
                    <select name="status" id="status">
                        <option hidden value="">Selecione...</option>
                        <option value="0">Disponivel</option>
                        <option value="1">Indisponivel</option>
                    </select>
                </div>
            </div>

            <div class="filtroBotoes">
                <button class="btnAdicionar btn-rouded">
                    <img src="static/icons/icon-add.png" alt="">
                </button>

                <button class="btnRelatorio btn-rouded">
                    <img src="static/icons/icon-folha.png" alt="">
                </button>

                <button class="btnPesquisa btn-rouded">
                    <img src="static/icons/icon-lupa.png" alt="">
                </button>

            </div>

        </div>
        <table class="tabela">
            <thead>
                <tr>
                    <th class="codigoColuna" style="width: 100px; text-align: center" scope="col">Codigo</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Status Empréstimo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="corpoTabelaUsuario">
            </tbody>
        </table>
    </div>

    <script type="module" src="static/services/usuarios/usuarioService.js"></script>
</body>

</html>
